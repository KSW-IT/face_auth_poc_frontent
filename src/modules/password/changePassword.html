<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="../../../layui-v2.9.23/layui/css/layui.css">
    <script src = "../../../layui-v2.9.23/layui/layui.js"></script>
    <link rel="stylesheet" href="../../../assets/css/appTheme.css">
    <script type="module" src="../../../js/translationManager.js"></script>
    <script type="module" src="../../../js/constant.js"></script>
    <script type = "module" src = "../../components/components.js"></script>
   
   

</head>

<body>

    <div class="layui-container top-container" >
        <div class="header-box" data-ja="ログイン" data-en="Login">
            パスワードを変更する
        </div>
        <div class="layui-container main-container" id="main-content">


            
    
    
    
            <form class="layui-form" style="margin-top: 20px;">
    
    
    
                <div class="layui-form-item">
                    <label class="layui-form-label" data-en="cur_password">現在のパスワード</label>
                    <div class="layui-input-block">
                        <input type="password" name="curPassword" id="curPassword" required lay-verify="required"
                            placeholder="現在のパスワードを入力してください" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" data-en="Password">新しいパスワード</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPassword" id="newPassword" required lay-verify="required"
                            placeholder="新しいパスワードを入力してください" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" data-lang data-ja="Re-enter Password"
                        data-en="Re-enter Password">パスワード再入力</label>
                    <div class="layui-input-block">
                        <input type="conPassword" name="conPassword" id="conPassword" required lay-verify="required"
                            placeholder="パスワード再入力" class="layui-input">
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <div style="display: flex; justify-content: space-between; gap: 4%;">
                        <div style="flex: 1;">
                            <button class="layui-btn layui-btn-normal layui-btn-fluid" id="registerBtn" style="margin-bottom: 10px;"
                                onclick="onChangePassword()" data-en="register">パスワードを変更する</button>
                        </div>
    
                    </div>
                </div>
            </form>
    
    
        </div>
    </div>

   
    <div id="error-container"></div>
    
        <div class="success-container" id="success-page">
            <div class="success-icon">&#10004;</div>
            <div class="success-title">Success!</div>
            <div class="success-message" id="success-message">Authentication request was processed successfully.</div>
            <button class="layui-btn layui-btn-primary" 
            lay-on ='onSuccessPageBtn'>Go Login</button>
        </div>
        <script type = "module" src = "password.js"></script>
</body>

</html>
