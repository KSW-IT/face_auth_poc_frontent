<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン / Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/css/layui.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .main-container {
            background-color: #e0eafd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        .layui-btn-primary {
            background-color: #558ccf;
            color: white;
            border: none;
            border-color: #000000;
            /* Example: Blue border */
            border-style: solid;
            /* Required for border to show */
            border-width: 2px;
            /* Optional: Adjust border thickness */
        }

        .layui-btn-normal {
            background-color: #558ccf;
            color: white;
            border: none;
            border-color: #000000;
            /* Example: Blue border */
            border-style: solid;
            /* Required for border to show */
            border-width: 2px;
            /* Optional: Adjust border thickness */

        }

        .layui-btn:hover {
            opacity: 0.9;
        }

        .error-body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none;
            /* Initially hidden */
        }

        .error-icon {
            font-size: 100px;
            color: #ff4d4f;
        }

        .error-title {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .layui-btn {
            margin-top: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            /* Smooth transition */
        }

        /* Button pressing effect */
        .layui-btn:active {
            transform: scale(0.95);
            /* Slightly shrink the button */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Add a shadow effect */
        }

        .success-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none;
            /* Initially hidden */
        }

        .success-icon {
            font-size: 100px;
            color: #52c41a;
            /* Green color for success */
        }

        .success-title {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .layui-btn {
            margin-top: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            /* Smooth transition */
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                el.innerText = el.dataset[lang];
            });
        }
    </script>
</head>

<body>
    <div class="layui-container main-container " id="main-content">
        <div style="text-align: right; margin-bottom: 10px;">
            <button onclick="changeLanguage('ja')" class="layui-btn layui-btn-xs">日本語</button>
            <button onclick="changeLanguage('en')" class="layui-btn layui-btn-xs">English</button>
        </div>

        <fieldset class="layui-elem-field layui-field-title">
            <legend data-lang data-ja="ログイン" data-en="Login">ログイン</legend>
        </fieldset>

        <button class="layui-btn layui-btn-primary layui-btn-fluid" 　 onclick="redirectToFaceAuthPage()" data-lang
            data-ja="顔認証ログイン" data-en="Face Recognition Login">顔認証ログイン</button>

        <form class="layui-form" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label" data-lang data-ja="ユーザ" data-en="Username">ユーザ</label>
                <div class="layui-input-block">
                    <input type="text" name="email" id="email" required lay-verify="required" placeholder="ユーザ"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" data-lang data-ja="パスワード" data-en="Password">パスワード</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password" required lay-verify="required"
                        placeholder="パスワード" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div style="display: flex; justify-content: space-between; gap: 4%;">
                    <div style="flex: 1;">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" id="loginBtn" onclick="onLogIn()"
                            data-lang data-ja="ログイン" data-en="Login">ログイン</button>
                    </div>
                    <div style="flex: 1;">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid"
                            onclick="redirectToFaceRegistrationPage()" data-lang data-ja="ログイン＋顔認証登録"
                            data-en="Login + Register Face">ログイン＋顔認証登録</button>
                    </div>
                </div>
            </div>
        </form>

        <p style="text-align: center; margin-top: 10px;">
            <a href="#" style="text-decoration: underline;" data-lang data-ja="Register new user"
                data-en="Register new user." onclick="redirectToRegisterPage()">パスワードをお忘れの場合は、こちらをクリック</a>

        </p>
        <p style="text-align: center; margin-top: 10px;">
            <a href="#" style="text-decoration: underline;" data-lang data-ja="パスワードをお忘れの場合は、こちらをクリック"
                data-en="If you forgot your password, click here"
                onclick="alert('under developement')">パスワードをお忘れの場合は、こちらをクリック</a>

        </p>
    </div>
    <!-- Error Page (Hidden by Default) -->
    <div class="error-container" id="error-page">
        <div class="error-icon">&#9888;</div>
        <div class="error-title">Error!</div>
        <div class="error-message" id="error-message">We encountered an issue while processing your request. Please try
            again later.</div>
        <button class="layui-btn layui-btn-primary" id="backBtn" onclick="redirectToLoginPage()">Back</button>
    </div>

    <div class="success-container" id="success-page">
        <div class="success-icon">&#10004;</div>
        <div class="success-title">Success!</div>
        <div class="success-message" id="success-message">Authentication request was processed successfully.</div>
        <button class="layui-btn layui-btn-primary" onclick="redirectToLoginPage()">Back</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/layui.js"></script>
    <script>

        async function onLogIn() {
            event.preventDefault(); // Prevent the form from refreshing the page
            layui.use('layer', async function () {

                const layer = layui.layer;
                const loading = layer.load(2); // Show loading spinner

                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;

                const payload = {
                    email: email,
                    password: password

                };



                url = "http://192.168.29.177:8000/login"



                try {
                    // Send the POST request
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    // Handle the response
                    if (response.ok) {
                        const data = await response.json();
                        if (data.code === "1") {
                            localStorage.setItem('email', email);
                            redirectToWelcomePage(email);

                        }
                        else {
                            showErrorPage(data.message,data.code)
                        }
                    } else {
                        //  alert("Error: " + response.status);
                        showErrorPage("Error: " + response.status,"2")
                    }
                } catch (error) {
                    //   console.error('Error:', error);
                    // alert('Failed to send data');
                    console.error('Error:', error)
                    showErrorPage(error,"2")
                }
                finally {
                    layer.close(loading);
                }


            });




        }
        function validate() {
            let userName = document.getElementById("userName").value.toString();
            let password = document.getElementById("password").value.toString();
            console.log("Username: " + userName + ", Password: " + password.toString())

            if (userName === "test" && password === "test") {

                return true;
            }
            else {
                return false;
            }



        }
        function redirectToFaceRegistrationPage() {
            console.log("Redirecting...");
            window.location.href = "face_registration.html";
        }
        function redirectToFaceAuthPage() {
            console.log("Redirecting...");
            window.location.href = "face_auth.html";
        }
        function redirectToWelcomePage(username) {
            var stringToPass = username;
            window.location.href = "welcome.html?string=" + encodeURIComponent(username);
            console.log("Redirecting...");
           


        }

        function changeButtonText(newText) {
            const button = document.getElementById("backBtn");
            if (button) {
                button.textContent = newText; // Update the button's text
            }
        }

        function redirectToRegisterPage() {
            console.log("Redirecting...");
            window.location.href = "register_user.html";

        }


        // Function to display the error page
        function showErrorPage(errorMessage, code) {

            // code 1 =success, 2 = other error, 3 = password expired
            // Hide the main content
            document.getElementById('main-content').style.display = 'none';
            // Show the error page
            const errorPage = document.getElementById('error-page');
            errorPage.style.display = 'block';
            // Set the error message dynamically
            document.getElementById('error-message').textContent = errorMessage;
            if (code === '3') {
                let newText = 'Change Password';
                const button = document.getElementById("backBtn");
                if (button) {
                    button.textContent = newText; // Update the button's text
                    button.addEventListener("click", redirectToChangePassword);
                }

            }
            else {
                let newText = 'Back';
                const button = document.getElementById("backBtn");
                if (button) {
                    button.textContent = newText; // Update the button's text
                    button.addEventListener("click", redirectToLoginPage);
                }
            }
        }

        function showSuccessMessage(successMessage) {
            document.getElementById('main-content').style.display = 'none';
            // Show the error page
            const errorPage = document.getElementById('error-page');
            errorPage.style.display = 'none';
            // Set the error message dynamically
            const successPage = document.getElementById('success-page');
            successPage.style.display = 'block';
            document.getElementById('success-message').textContent = successMessage;
        }

        function redirectToLoginPage() {
            console.log("Redirecting...");
            window.location.href = "index.html";
        }

        function redirectToChangePassword() {
            console.log("Redirecting...");
            window.location.href = "change_password.html";
        }
    </script>
</body>


</html>
