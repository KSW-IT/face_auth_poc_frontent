<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href = "../../../layui-v2.9.23/layui/css/layui.css">
    <script src = "../../../layui-v2.9.23/layui/layui.js"></script>
    <link rel = "stylesheet" href = "../../../assets/css/appTheme.css">
    <script type = "module" src = "../../../js/constant.js"></script>
    <script type = "module" src = "../../../js/translationManager.js"></script>
    <script type = "module" src = "../../components/components.js"></script>

</head>

<body>

    <div class="layui-container top-container" >
        <div class="header-box"  data-key="createUser">
           
          </div>
        <div class="layui-container main-container" id="main-content">
            <form class="layui-form" style="margin-top: 20px;">
    
                <div class="layui-form-item">
                    <label 
                    class="layui-form-label" 
                    data-key="username"></label>
                    <div class="layui-input-block">
                        <input type="input"
                         name="userName" 
                         id="userName" 
                         lay-filter = "userName"
                         required lay-verify="userName"
                         placeholder="" 
                         class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" 
                    data-key="email"></label>
                    <div class="layui-input-block">
                        <input type="input" 
                        name="email" 
                        id="email" 
                        lay-filter = "email"
                        required lay-verify="email" 
                        class="layui-input">
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <label 
                    class="layui-form-label" 
                    data-key="password"></label>
                    <div class="layui-input-block">
                        <input 
                        type="input" 
                        name="password" 
                        id="password" 
                        lay-filter = "password"
                        required lay-verify="password"
                        placeholder="パスワードを入力してください" 
                        class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" 
                    
                    data-key="confirmPassword"></label>
                    <div class="layui-input-block">
                        <input 
                        type="input" 
                        name="conPassword" 
                        id="conPassword" 
                        lay-filter = "conPassword"
                        required lay-verify="conPassword"
                        placeholder="パスワード再入力" 
                        class="layui-input">
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <div style="display: flex; justify-content: space-between; gap: 4%;">
                        <div style="flex: 1;">
                            <button 
                            class="layui-btn layui-btn-normal layui-btn-fluid" 
                            id="onCreateUserBtn"
                            lay-submit
                            lay-filter = "formSubmit"
                            data-key="createUser">登録する</button>
                        </div>
    
                    </div>
                </div>
            </form>
    
    
        </div>
    </div>

   
    <!-- Error Page (Hidden by Default) -->
    <div id="error-container"></div>
    <div id="success-container"></div>
    <script type = "module" src = "createUser.js"></script>

    
</body>

</html>
