<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="../../../layui-v2.9.23/layui/css/layui.css">
    <script src = "../../../layui-v2.9.23/layui/layui.js"></script>
    <link rel="stylesheet" href="../../../assets/css/appTheme.css">
    <script type="module" src="../../../js/translationManager.js"></script>
    <script type="module" src="../../../js/constant.js"></script>
    <script type = "module" src = "../../components/components.js"></script>
   
   

</head>

<body>

    <div class="layui-container top-container" >
        <div class="header-box" data-key="changePassword">
            
        </div>
        <div class="layui-container main-container" id="main-content">

            <form class="layui-form" style="margin-top: 20px;">
    
                <div class="layui-form-item">
                    <label class="layui-form-label" data-key="currentPassword">現在のパスワード</label>
                    <div class="layui-input-block">
                        <input 
                        type="password" 
                        name="curPassword" 
                        id="enterCurrentPassword" 
                        required lay-verify="currentPassword"
                        placeholder="現在のパスワードを入力してください" 
                        class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" data-key="newPassword">新しいパスワード</label>
                    <div class="layui-input-block">
                        <input type="password" 
                        name="newPassword" 
                        id="enterNewPassword" 
                        required lay-verify="newPassword"
                        placeholder="新しいパスワードを入力してください" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" data-key="confirmPassword"
                        >パスワード再入力</label>
                    <div class="layui-input-block">
                        <input type="conPassword" 
                        name="conPassword" 
                        id="confirmPassword" 
                        required lay-verify="conPassword"
                        placeholder="パスワード再入力" 
                        class="layui-input">
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <div style="display: flex; justify-content: space-between; gap: 4%;">
                        <div style="flex: 1;">
                            <button 
                            class="layui-btn layui-btn-normal layui-btn-fluid" 
                            id="formSubmit" 
                            lay-submit
                            data-key = "formSubmit"
                            style="margin-bottom: 10px;"
                            data-key="register">パスワードを変更する</button>
                        </div>
    
                    </div>
                </div>
            </form>
    
    
        </div>
    </div>

   
    <div id="error-container"></div>
    <div id = "success-container>"></div>
    <script type = "module" src = "password.js"></script>
    
        
        
</body>

</html>
